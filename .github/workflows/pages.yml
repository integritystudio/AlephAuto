name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'public/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify dashboard files
        run: |
          echo "ğŸ“¦ Checking dashboard files..."
          test -f public/index.html || (echo "âŒ index.html not found" && exit 1)
          test -f public/dashboard.css || (echo "âŒ dashboard.css not found" && exit 1)
          test -f public/dashboard.js || (echo "âŒ dashboard.js not found" && exit 1)
          echo "âœ… All dashboard files verified"

      - name: Create deployment artifact
        run: |
          echo "ğŸ“¦ Creating deployment artifact from public/ directory..."
          ls -la public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment URL
        run: |
          echo "ğŸš€ Dashboard deployed successfully!"
          echo "ğŸ“Š Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Note: The dashboard requires a backend API server to function."
          echo "For full functionality, deploy the API to a server and update the WebSocket URL."
