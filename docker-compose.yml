  #     - NODE_ENV=production
  #     - REDIS_HOST=redis
  #     - REDIS_PORT=6379
  #   depends_on:
  #     - redis
  #   command: ["node", "pipelines/duplicate-detection-pipeline.js"]
  #   restart: unless-stopped
  #   networks:
  #     - aleph-network

volumes:
  redis-data:
    driver: local

networks:
  aleph-network:
    driver: bridge
