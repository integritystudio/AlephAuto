# Docker Compose for AlephAuto Dashboard
# For local development and testing

version: '3.8'

services:
  # Dashboard and API
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aleph-dashboard
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - JOBS_API_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aleph-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aleph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aleph-network

  # Background Worker (Optional - Uncomment to enable)
  # worker:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: aleph-worker
