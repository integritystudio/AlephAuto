# Render Blueprint for AlephAuto Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: alephauto-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install --frozen-lockfile && npm install -g doppler
    startCommand: doppler run -c prd -- node api/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JOBS_API_PORT
        value: 10000
      # Doppler service token for production config
      - key: DOPPLER_TOKEN
        sync: false
      # CORS configuration for GitHub Pages frontend
      - key: CORS_ORIGIN
        value: https://n0ai.app
    autoDeploy: true
    branch: main
